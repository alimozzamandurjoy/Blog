{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} My Blog {% endblock title %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}

                    <input type="submit" value="submit" >
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
